<!doctype html>
<html lang="en" dir="ltr" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="Perdrift" />
    <meta name="referrer" content="no-referrer" />
    <meta name="keywords" content="perdrift,pdf,translation" />
    <meta name="description" content="Iteratively translate a PDF with ease." />
    <meta property="og:description" content="Iteratively translate a PDF with ease." />
    <meta property="og:type" content="website" />
    <meta name="twitter:description" content="Iteratively translate a PDF with ease." />
    <meta name="twitter:card" content="summary_large_image" />
    %sveltekit.head%
    <!-- prettier-ignore -->
    <script>
      window.DFIC||(window.DFIC=!0,document.documentElement.dataset.theme=(()=>{const e=localStorage.getItem("theme");if(e&&["dark","light"].includes(e))return e;return window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light"})());
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="root-container">%sveltekit.body%</div>
  </body>
</html>
